<ion-header>
  <ion-toolbar>
    <ion-title>Filtro film</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()"> Chiudi </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="space"></div>
  <ion-label>Ricerca</ion-label>
  <ion-searchbar
    placeholder="Search"
    mode="ios"
    clear-icon="close-circle-outline"
    [(ngModel)]="searchValue"
  ></ion-searchbar>
  <ion-list>
    <ion-radio-group [allowEmptySelection]="true" value="turtles">
      <ion-item>
        <ion-label>Dogs</ion-label>
        <ion-radio slot="end" value="dogs"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Cats</ion-label>
        <ion-radio slot="end" value="cats"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Turtles</ion-label>
        <ion-radio slot="end" value="turtles"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Fish</ion-label>
        <ion-radio slot="end" value="fish"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div style="display: flex; align-items: center; justify-content: center">
      <ion-button expand="block" style="width: 90vw"> Aggiungi </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
