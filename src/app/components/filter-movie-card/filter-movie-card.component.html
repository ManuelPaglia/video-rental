<div class="movie-card">
  <div class="row">
    <img src="{{ movie.Poster }}" alt="Interstellar" />
    <div class="movie-info">
      <p class="movie-title">{{ movie.Title }}</p>
      <div class="total-rating">
        <div class="star-rating">
          <p class="rating">4.7</p>
        </div>
        <div class="chip">
          <h2 class="imdb-rating">IMDB 8.5</h2>
        </div>
      </div>

      <p class="regista">{{ movie.Year }}</p>
    </div>
  </div>
</div>
